<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
         <h4 class="modal-title">Tell us more!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="email" id="reporter" class="form-control" placeholder="Enter your email ID" name="email"/>
        </div>
        <div class="form-group">
          <input type="text" id="titleR" class="form-control" placeholder="Enter title" required/>
        </div>
        <div class="form-group" id="comments">
          <label>Please describe why you think the announcement is inappropriate.<label>
            <br>  <textarea rows="4" cols="50" id="description" name="comment"></textarea>
    </div>
      <div class="modal-footer">
        <button id = "SubmitRep" type="button" class="btn btn-info" data-toggle="modal">Submit</button>
      </div>
    </div>
