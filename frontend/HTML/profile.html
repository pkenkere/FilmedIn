<!DOCTYPE html>
<html lang="en" style="background-color:rgba(0, 0, 0, 0.2)">
<head>
  <title>FilmedIn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../CSS/profileStyle.css">
  <!-- <script language="javascript" type="text/javascript" src="shared.js"></script> -->
  <script language="javascript" type="text/javascript" src="../JS/profile.js"></script>
  <script language="javascript" type="text/javascript" src="../controllers/loginController.js"></script>
  <script language="javascript" type="text/javascript" src="../controllers/profileController.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="body_onload()">


<div class="profileCircle" style="background-image: url('https://3d-screensavers-download.com/wp/wp-content/uploads/2015/05/water_drops_hd_screensaver.jpg')">
  <span class="glyphicon glyphicon-camera"></span>
  <span>Change Image</span>
</div>

<h1 id="proName">First Last</h1>

<div class="tabs">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#info">My Info</a></li>
    <li><a data-toggle="tab" href="#jobs">My Jobs</a></li>
  </ul>
</div>

<div class="tab-content">
  <div id="info" class="tab-pane fade in active"></div>
  <div id="jobs" class="tab-pane fade"></div>
  <div id="myEquips" class="tab-pane fade"></div>
</div>

<button id = "edit" class = "btn-edit-Job" data-toggle="modal" data-target="#AddJobModal">Edit</button>

<style type="text/css"></style>
<script src="../JS/profile.js"></script>
<div class="panels">
  <div class="panel-group">
    <div class="panel education">
      <div class="panel-heading">Education</div>
      <div class="panel-body">
        <div id="result">Major:  </div>
      </div>
    </div>

    <div class = "panel education">
      <div class = "panel-heading">Education</div>
      <div class="panel-body">
        <div id="resultY">Year:  </div>
      </div>
    </div>

    <div class="panel interests">
      <div class="panel-heading">Interests</div>
      <div class="panel-body">
        <div id="resultI">Interests: </div>
      </div>
    </div>

    <div class="panel past-jobs">
      <div class="panel-heading">Past Jobs</div>
      <div class="panel-body">
        <div class="job-container" id="dynamicInput">
        <div class="panel-group" id="accordion">
        </div>
        </div>
      </div>
    </div>

    <div class="panel resume">
      <div class="panel-heading">Resume</div>
      <div class="panel-body">Panel Content</div>
    </div>
  </div>
</div>



<div class="modal fade" id="AddJobModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit Profile</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="remove-jobs-too">
        <div id="eEMModal">
        Major: <input id="userMajor" class="my-input"></br></br>
        Year: <input id="userYear" class="my-input"></br></br>
        Interests: <input id="userInterests" class="my-input"></br></br>
        </div>
        <h3>New Job</h3>
        Job Name: <input id="userJobN" class="myJ-input"></br></br>
        Job Description: <input id="userJobD" class="myJ-input">
      </div>
      <div class="modal-footer">
        <button id="changeJ" class = "update" onclick="updateJ('dynamicInput');" data-dismiss="modal">Update!</button>
      </div>
    </div>
  </div>
 </div>

<div id="TopPanel"
  style="background-color:rgb(229, 198, 71);color:white;padding:40px;">
  <button id = "HomeBtn" type = "button" class="btn-home">FilmedIn</button>
  <button id = "JobsBtn" type = "button" class="btn-job">Opportunities</button>
  <button id = "ProfBtn" type = "button" class="btn-prof">Finding Talent</button>
  <button id = "RentBtn" type = "button" class="btn-rent">Rent Equipment</button>
  <button id ="PostJobBtn" type = "btn" class="btn-postJob">Post a Job</button>
  <button id = "FeedbackBtn" type = "button" class="btn-feedback">Send Feedback</button>
  <button id = "LogoutBtn" type="button" class="btn-logout">
      <span class="glyphicon glyphicon-log-out"></span>Logout</button>
  <button id = "Profile" type = "button" class="btn-myProf">
    <span class="glyphicon glyphicon-user"></span></button>
</div>



</body>
</html>
