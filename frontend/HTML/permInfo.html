<!DOCTYPE html>
<html lang="en" style="background-color:rgba(0, 0, 0, 0.2)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/permInfo.css">
  <script language="javascript" type="text/javascript" src="../JS/permInfo.js"></script>
  <script language="javascript" type="text/javascript" src="../controllers/signupController.js"></script>
  <div id="TopPanel"
    style="background-color:rgb(229, 198, 71);color:white;padding:40px;">
    <button id = "HomeBtn" type = "button" class="btn-home">FilmedIn</button>
    <button id = "JobsBtn" type = "button" class="btn-job">Opportunities</button>
    <button id = "ProfBtn" type = "button" class="btn-prof">Finding Talent</button>
    <button id = "RentBtn" type = "button" class="btn-rent">Rent Equipment</button>
    <button id ="PostJobBtn" type = "btn" class="btn-postJob">Post a Job</button>
    <button id = "LogoutBtn" type="button" class="btn-logout">
        <span class="glyphicon glyphicon-log-out"></span>Logout</button>
    <button id = "Profile" type = "button" class="btn-myProf">
        <span class="glyphicon glyphicon-user"></span></button>
  </div>
</head>
<body onload="body_onload()">

  <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Enter Information</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="age" id="age" class="form-control" placeholder="Age*" name="age" required focus/>
          </div>
          <select id = "ethnicity">
            <option value="All Ethnicities">All Ethnicities</option>
            <option value="Caucasian">Caucasian</option>
            <option value="African American">African American</option>
            <option value="Latino/Hispanic">Latino/Hispanic</option>
            <option value="Asian">Asian</option>
            <option value="South Asian">South Asian</option>
            <option value="Middle Eastern">Middle Eastern</option>
          </select>
          <select id = "gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" id="submitInfo" class="btn" data-dismiss="modal">Submit</button>
        </div>
      </div>

    </div>
</body>
</html>
