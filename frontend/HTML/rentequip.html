<!DOCTYPE html>
<html lang="en" style="background-color:rgba(0, 0, 0, 0.2)">
<head>
  <title>FilmedIn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../CSS/rentequip.css">
  <script language="javascript" type="text/javascript" src="../JS/rent.js"></script>
  <script language="javascript" type="text/javascript" src="../controllers/rentequipment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <div id="TopPanel"
    style="background-color:rgb(229, 198, 71);color:white;padding:40px;">
    <button id = "HomeBtn" type = "button" class="btn-home">FilmedIn</button>
    <button id = "JobsBtn" type = "button" class="btn-job">Opportunities</button>
    <button id = "ProfBtn" type = "button" class="btn-prof">Finding Talent</button>
    <button id = "RentBtn" type = "button" class="btn-rent">Rent Equipment</button>
    <button id ="PostJobBtn" type = "btn" class="btn-postJob">Post a Job</button>
    <button id = "LogoutBtn" type="button" class="btn-logout">
        <span class="glyphicon glyphicon-log-out"></span>Logout</button>
    <button id = "Profile" type = "button" class="btn-myProf">
        <span class="glyphicon glyphicon-user"></span></button>
  </div>
</head>
<body onload="body_onload()">
  <h1>Rent Equipment</h1>
  <div id = "rent-container" class="panel">
    <div class="content">
      <div class="panel-group" id="accordion">
        <div id = "box" class="panel panel-default">
          <div class="box-top1">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Camera Kits</a>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
              <form id="camKit" class="checkbox"  onchange="enable()">
                  <!-- <input type="checkbox" id="chck1" value="Canon T3i w/ Pearson Tripod">Canon T3i w/ Pearson Tripod</br>
                   <input type="checkbox" id="chck2" value="Canon T4i w/ Manfrotto Tripod">Canon T4i w/ Manfrotto Tripod</br>
                  <input type="checkbox" id="chck3" value="Canon XF105 w/ Manfrotto Tripod">Canon XF105 w/ Manfrotto Tripod (ONLY 388, 491)</br> -->

               </form>
          </div>
        </div>
        <div id = "box" class="panel panel-default">
            <div class="box-top2">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Camera Lenses</a>
            </div>
          <div id="collapse2" class="panel-collapse collapse">
              <form id= "camLens" class="checkbox" onchange="enable()">
                  <!-- <input type="checkbox" id="chck1" value="10 - 18mm Zoom Lens">10 - 18mm Zoom Lens</br>
                  <input type="checkbox" id="chck2" value="18 - 135mm Zoom Lens">18 - 135mm Zoom Lens</br>
                  <input type="checkbox" id="chck3" value="18 - 55mm Zoom Lens">18 - 55mm Zoom Lens</br>
                  <input type="checkbox" id="chck3" value="35mm T1.5 Wide Angle Lens">35mm T1.5 Wide Angle Lens (ONLY 442 and special cases)</br> -->
               </form>
          </div>
        </div>
        <div id = "box" class="panel panel-default">
            <div class="box-top3">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Audio Kits</a>
            </div>
          <div id="collapse3" class="panel-collapse collapse">
              <form id= "audKit" class="checkbox" onchange="enable()">
                  <!-- <input type="checkbox" id="chck1" value="Audio Kit">Audio Kit</br>
                  <input type="checkbox" id="chck2" value="Advanced Audio Kit">Advanced Audio Kit (ONLY 337, 338, and 442)</br> -->
               </form>
          </div>
        </div>
        <div id = "box" class="panel panel-default">
            <div class="box-top4">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">Lighting Kits</a>
            </div>
          <div id="collapse4" class="panel-collapse collapse">
              <form id= "lightKit" class="checkbox" onchange="enable()">
                  <!-- <input type="checkbox" id="chck1" value="LED Lighting Kit">LED Lighting Kit</br>
                  <input type="checkbox" id="chck2" value="Arri Lighting Kit">Arri Lighting Kit</br>
                  <input type="checkbox" id="chck1" value="Keno Lighting Kit">Keno Lighting Kit</br>
                  <input type="checkbox" id="chck2" value="Extension Cords/Power Strips">Extension Cords/Power Strips</br>
                  <input type="checkbox" id="chck1" value="Fast Flags">Fast Flags</br>
                  <input type="checkbox" id="chck2" value="C-Stand">C-Stand</br>
                  <input type="checkbox" id="chck1" value="Light Meter">Light Meter</br>
                  <input type="checkbox" id="chck2" value="Bounce Card">Bounce Card</br>
                  <input type="checkbox" id="chck1" value="White Balance Card">White Balance Card</br> -->
               </form>
          </div>
        </div>
        <div id= "box" class="panel panel-default">
            <div class="box-top5">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse5">Accessories (ONLY 337, 338, 442)</a>
            </div>
          <div id="collapse5"  class="panel-collapse collapse">
              <form id= "access" class="checkbox" onchange="enable()">
                  <!-- <input type="checkbox" id="chck1" value="Cam Shade Matte Box">Cam Shade Matte Box</br>
                  <input type="checkbox" id="chck2" value="External Camera Monitor">External Camera Monitor</br> -->
               </form>
          </div>
        </div>
        <div id = "box" class="panel panel-default">
            <div class="box-top6">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse6">Stabilizers</a>
            </div>
          <div id="collapse6" class="panel-collapse collapse">
              <form id= "stabil" class="checkbox" onchange="enable()">
                  <!-- <input type="checkbox" id="chck1" value="Steadicam Merlin">Steadicam Merlin</br>
                  <input type="checkbox" id="chck2" value="Steadicam Pilot">Steadicam Pilot</br> -->
               </form>
          </div>
        </div>
        <div id = "box" class="panel panel-default">
            <div class="box-top7">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse7">Other</a>
            </div>
          <div id="collapse7" class="panel-collapse collapse">
              <form id= "other" class="checkbox" onchange="enable()">
                  <!-- <input type="checkbox" id="chck1" value="Wireless Lav Kit">Wireless Lav Kit (ONLY 336, 337, 442)</br>
                  <input type="checkbox" id="chck2" value="Zacuto Striker and Z-Finder">Zacuto Striker and Z-Finder</br> -->
               </form>
          </div>
        </div>
      </div> <!-- close panel group -->
      <button type="button" class="btn" onclick="verify('myList');" id="btnVer" disabled>Verify</button>
    </div> <!-- Close content -->
  </div> <!-- close main panel -->

<div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" id="verify-Modal">
      <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ///onchange="getAllEquip()"//// data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Verify Selected Items</h4>
      </div>
      <div class="modal-body">
        <ul id="myList">
        </ul>
      </div>
      <div class="modal-footer">
        <button type="submit" id="submitInfo" onclick="sub();" class="btn" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
