<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/admin.css">
  <script type="text/javascript" language="javascript" src="../JS/admin.js"></script>
  <script language="javascript" type="text/javascript" src="../controllers/admincontroller.js"></script>
  <div id="TopPanel"
    style="background-color:rgb(229, 198, 71);color:white;padding:40px;">
    <button id = "HomeBtn" type = "button" class="btn-home">FilmedIn</button>
    <button id = "JobsBtn" type = "button" class="btn-job">Opportunities</button>
    <button id = "ProfBtn" type = "button" class="btn-prof">Finding Talent</button>
    <button id = "RentBtn" type = "button" class="btn-rent">Rent Equipment</button>
    <button id ="PostJobBtn" type = "btn" class="btn-postJob">Post a Job</button>
    <button id = "LogoutBtn" type="button" class="btn-logout">
        <span class="glyphicon glyphicon-log-out"></span>Logout</button>
  </div>
</head>
<body onload="body_onload()">
  <div class="sidebar">
  <button class = "tablinks" id = "tab5" onclick = "displayChoice(event,'WelcomeAdmin')">Home</button>
  <button class="tablinks" id = "tab2" onclick="displayChoice(event,'AddAdmin')">Add Admin User</button>
  <button class="tablinks" id = "tab1" onclick="">Remove User Profile</button>
  <button class="tablinks" id = "tab3" onclick="displayChoice(event, 'AddRemoveEquipment')">Add/Delete Equipment from Inventory</button>
  <button class="tablinks" id = "tab4" onclick="displayChoice(event, 'AddRemoveNews')">Add/Delete announcements from newsfeed</button>
  </div>

  <div class="alert alert-success" id="SuccessAlert">
<strong>Success!</strong> Added Successfully!
</div>

<div id = "WelcomeAdmin" class="tabcontent">
    <label>Choose color Scheme of the page </label>
    <div class="radio">
    <label><input type="radio" name="radioBtn" value="rgb(229, 198, 71)">Gold</label>
  </div>
  <div class="radio">
    <label><input type="radio" name="radioBtn" value="black">Black</label>
  </div>
  <button class="btn" id ="ok" type="button">OK!</button>
  <div class="form-group">
    <label>Click OK to take the site offline</label>
    <button class="btn" id ="okay" type="button">OK!</button>
  </div>
  </div>

  <div id = "AddAdmin" class="tabcontent">
      <h4 id = "">Add new admin</h4>
    <form>
    <div class="form-group">
      <label>Name of new admin</label>
      <input type="text" class="form-control" id="AdminName" placeholder="Enter name of user">
    </div>
    <div class="form-group">
      <label>New Admin email ID</label>
      <input type="text" class="form-control" id="emailInput" placeholder="Enter email ID">
    </div>
  </form>
        <button class="btn" id = "addAdminBtn" type="button">Add Admin</button>
  </div>

  <div id ="AddRemoveEquipment" class="tabcontent">
    <ul class="nav nav-tabs">
    <!-- <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
    <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
    <li><a data-toggle="tab" href="#menu3">Menu 3</a></li> -->
    <li><a data-toggle="tab" href="#menu1">Add/Update Equipment</a></li>
    <li><a data-toggle="tab" onclick=getAllEquip() href="#menu2">Remove Equipment</a></li>
  </ul>

  <div id="menu1" class="tab-pane fade in active">
    <br>
        <label>Name of Equipment</label>
        <input type="text" class="form-control" id="equipmentName" placeholder="Enter name of equipment">
        <br>
      <div class="form-group">
        <label>Category</label><br>
        <!-- <input type="radio" name="radioBtn" value="rgb(229, 198, 71)">Gold -->
        <input type="radio" name="categoryname" value="Camera Kits"> Camera Kits
          <input type="radio" name="categoryname" value="Camera Lenses"> Camera Lenses
          <input type="radio" name="categoryname" value="Audio Kits"> Audio Kits
          <input type="radio" name="categoryname" value="Lighting Kits"> Lighting Kits
          <input type="radio" name="categoryname" value="Accessories"> Accessories
          <input type="radio" name="categoryname" value="Stabilizers"> Stabilizers
          <input type="radio" name="categoryname" value="Other"> Other
      </div>
        <label>Availablity</label>
        <br>
        <input type="radio" id="available" name = "yesorno" value="true" /> Available
        <input type="radio" name="yesorno" id="noavailsable" value="false"/> Unavailable
        <br>
        <button type="submit" class="btn" id ="addEquip">ADD!</button>
    </div>

    <div id="menu2" class="tab-pane fade">
          <div id = "All"></div>
        <!-- <button type="submit" class="btn" id ="removeEq">REMOVE!</button> -->
    </div>
  </div>
  <div id ="AddRemoveNews" class="tabcontent">
    <ul class="nav nav-tabs">
    <li><a data-toggle="tab" href="#AddMenu">Add News Item</a></li>
    <li><a data-toggle="tab" onclick="getAllAnnounce()" href="#RemoveMenu">Remove News</a></li>
  </ul>

  <div id="AddMenu" class="tab-pane fade in active">
    <br>
        <label>News Headline</label>
        <input type="text" class="form-control" id="newsName" placeholder="Enter headline of news article">
        <br>
        <label>News Description</label>
        <br>
        <textarea id = "descriptionNews"></textarea>
        <br>
        <button type="submit" class="btn" id ="addNewsBtn">ADD!</button>
  </div>
    <div id="RemoveMenu" class="tab-pane fade">
      <div id="dispNews"></div>
      <!-- <button type="submit" class="btn" id="removeNews">REMOVE</button> -->
    </div>
  </div>
</body>
</html>
