<!DOCTYPE html>
<html lang="en">
<body style="background-color:rgba(0, 0, 0, 0.2)">
<head>
  <title>FilmedIn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="profileStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="profileCircle"></div>

<div class="tabs">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#info">My Info</a></li>
    <li><a data-toggle="tab" href="#jobs">My Jobs</a></li>
  </ul>
</div>

<div class="tab-content">
  <div id="info" class="tab-pane fade in active"></div>
  <div id="jobs" class="tab-pane fade"></div>
</div>

<style type="text/css"></style>

<div class="panels">
  <div class="panel-group">
    <div class="panel education">
      <div class="panel-heading">Education
        <button id = "editEd" type= "button" class = "btn-edit-Ed">Edit</button>
      </div>
      <div class="panel-body">Major: <br />Year: </div>
    </div>

    <div class="panel interests">
      <div class="panel-heading">Interests
        <button id = "editInt" type= "button" class = "btn-edit-Ed">Edit</button>
      </div>
      <div class="panel-body">Interests: </div>
    </div>

    <div class="panel past-jobs">
      <div class="panel-heading">Past Jobs
        <button id = "editPaJo" type= "button" class = "btn-edit-Ed">Edit</button>
      </div>
      <div class="panel-body">
        <div class="job-container">
        <div class="panel-group" id="accordion">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Job 1</a>
              </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
              <div class="panel-body">Description of Job 1</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Job 2</a>
              </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
              <div class="panel-body">Description of Job 2</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Job 3</a>
              </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
              <div class="panel-body">Description of Job 3</div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <div class="panel resume">
      <div class="panel-heading">Resume
        <button id = "editEd" type= "button" class = "btn-edit-Ed">Edit</button>
      </div>
      <div class="panel-body">Panel Content</div>
    </div>
  </div>
</div>

<div id="TopPanel"
  style="background-color:rgb(229, 198, 71);color:white;padding:40px;">
  <button id = "HomeBtn" type = "button" class="btn-home">FilmedIn</button>
  <button id = "JobsBtn" type = "button" class="btn-job">Opportunities</button>
  <button id = "ProfBtn" type = "button" class="btn-prof">Finding Talent</button>
  <button id = "RentBtn" type = "button" class="btn-rent">Rent Equipment</button>
</div>

</body>
</html>
